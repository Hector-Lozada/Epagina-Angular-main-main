<div class="modal">
  <div class="modal-content">
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
      <h2>{{ netflixItem ? "Editar" : "Crear" }} Contenido</h2>

      <!-- Título -->
      <div class="form-group">
        <label for="titulo">Título</label>
        <input
          id="titulo"
          type="text"
          class="form-control"
          formControlName="titulo"
        />
      </div>

      <!-- Género -->
      <div class="form-group">
        <label for="genero">Género</label>
        <input
          id="genero"
          type="text"
          class="form-control"
          formControlName="genero"
        />
      </div>

      <!-- Duración -->
      <div class="form-group">
        <label for="duracion">Duración (minutos)</label>
        <input
          id="duracion"
          type="number"
          class="form-control"
          formControlName="duracion"
        />
      </div>

      <!-- Descripción -->
      <div class="form-group">
        <label for="descripcion">Descripción</label>
        <textarea
          id="descripcion"
          class="form-control"
          formControlName="descripcion"
          rows="3"
        ></textarea>
      </div>

      <!-- Imágenes -->
      <div class="form-group">
        <label for="imagenes">Imágenes (URLs, uno por línea)</label>
        <textarea
          id="imagenes"
          class="form-control"
          formControlName="imagenes"
          rows="4"
        ></textarea>
      </div>

      <!-- Fecha de estreno -->
      <div class="form-group">
        <label for="estreno">Fecha de Estreno</label>
        <input
          id="estreno"
          type="date"
          class="form-control"
          formControlName="estreno"
        />
      </div>

      <!-- Calificación -->
      <div class="form-group">
        <label for="calificacion">Calificación</label>
        <input
          id="calificacion"
          type="number"
          class="form-control"
          formControlName="calificacion"
          min="0"
          max="5"
        />
      </div>

      <!-- Reviews -->
      <div class="form-group">
        <label for="reviews">Reviews (usuario, comentario, rating por línea)</label>
        <textarea
          id="reviews"
          class="form-control"
          formControlName="reviews"
          rows="4"
        ></textarea>
      </div>

      <!-- Botones de acción -->
      <div class="modal-actions">
        <button type="button" class="btn btn-secondary" (click)="onCancel()">
          Cancelar
        </button>
        <button type="submit" class="btn btn-primary" [disabled]="!form.valid">
          {{ netflixItem ? "Actualizar" : "Crear" }}
        </button>
      </div>
    </form>
  </div>
</div>
