<div class="netflix-container">
  <div class="header">
    <h2>Gestión de Contenidos de Netflix</h2>
    <button class="btn btn-primary" (click)="openModal()">
      <i class="bi bi-plus-lg"> Agregar Contenido</i>
    </button>
  </div>

  <table class="netflix-table">
    <thead>
      <tr>
        <th>Título</th>
        <th>Género</th>
        <th>Duración</th>
        <th>Estreno</th>
        <th>Calificación</th>
        <th>Acciones</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let content of netflixItems">
        <td>{{ content.titulo }}</td>
        <td>{{ content.genero }}</td>
        <td>{{ content.duracion }} min</td>
        <td>{{ content.estreno | date:'shortDate' }}</td>
        <td>{{ content.calificacion || 0 }}</td>
        <td class="actions">
          <button class="btn btn-primary" (click)="openModal(content)">
            <i class="bi bi-pencil-square"> Editar</i>
          </button>
          <button
            *ngIf="content._id"
            class="btn btn-danger"
            (click)="deleteNetflixItem(content._id)"
          >
            <i class="bi bi-trash3-fill"> Eliminar</i>
          </button>
        </td>
      </tr>
    </tbody>
  </table>

  <!-- Modal de edición de contenido -->
  <app-netflix-modal
    *ngIf="showModal"
    [netflixItem]="selectedNetflixItem"
    (save)="onSave($event)"
    (cancel)="closeModal()"
  >
  </app-netflix-modal>
</div>
